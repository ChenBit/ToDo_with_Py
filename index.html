<!DOCTYPE html>
<html>
<head>
    <title>待办事项</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <h1>Hey there! Welcome to your To-Do List!</h1>
        <h3>请以"<用户名>,<待办事项>"格式输入</h3>
        <div class="input-group">
            <input type="text" id="todoInput" placeholder="输入新待办..." onkeypress="checkEnter(event)">
            <button onclick="addTodo()">添加</button>
        </div>
        <ul id="todoList"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
